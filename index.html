<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>

    <p class="time-display">00:00</p>

    <div class="location">
        <h1 class="location-timezone">Loading...</h1>
        <img src="pics/02d@2x.png" alt="svg" class="image-display">

    <div class="temperature">
        <div class="degree-sec">
            <h2 class="temp-degree">...</h2>
            <span>C</span>
        </div> 
        <div class="temp-description">Loading...</div>
           
    </div>
    


    <script src="JS/app.js"></script>
</body>
</html>
